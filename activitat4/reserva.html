<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Rooms</title>
    <link rel="stylesheet" href="estils.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div id="logo">
            <img src="img/RRLogo.png" alt="Rural Rooms Logo"> 
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="precios.html">Precios</a>
            <a href="reserva.html">Reserva</a>
        </nav>
    </header>
    

    <main>
        <h1>Reserveu la vostra habitació a Rural Rooms</h1>
        <form action="processar_reserva.php" method="post">

            <fieldset>
                <legend>Dades personals</legend>
                <label for="tractament">Tractament:</label>
                <select id="tractament" name="tractament" required>
                    <option value="Sr">Sr</option>
                    <option value="Sra">Sra</option>
                    <option value="Srta">Srta</option>
                </select>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <label for="cognoms">Cognoms:</label>
                <input type="text" id="cognoms" name="cognoms" required>
                <label for="telefon">Telèfon:</label>
                <input type="tel" id="telefon" name="telefon" required>
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required>
                <label for="confirmar_email">Confirmeu el correu electrònic:</label>
                <input type="email" id="confirmar_email" name="confirmar_email" required>
                <label for="contrasenya">Contrasenya:</label>
                <input type="password" id="contrasenya" name="contrasenya" required>
            </fieldset>

            <fieldset>
                <legend>Dades de la reserva</legend>
                <label for="tipus_habitacio">Tipus d'habitació:</label>
                <select id="tipus_habitacio" name="tipus_habitacio" required>
                    <option value="individual">Individual</option>
                    <option value="doble">Doble</option>
                    <option value="doble_superior">Doble superior</option>
                    <option value="triple">Triple</option>
                </select>
                <label for="num_persones">Número de persones:</label>
                <input type="number" id="num_persones" name="num_persones" min="1" required>
                <label for="data_entrada">Data d'entrada:</label>
                <input type="date" id="data_entrada" name="data_entrada" required>
                <label for="data_sortida">Data de sortida:</label>
                <input type="date" id="data_sortida" name="data_sortida" required>
                <label for="peticions">Peticions especials:</label>
                <textarea id="peticions" name="peticions" placeholder="Exemple: Cama supletòria. No es garanteix, però es farà tot el possible."></textarea>
                <fieldset>
                    <legend>Dades addicionals</legend>
                    <ul class="llista">
                        <li>
                            <label>
                                <input type="checkbox" name="parking_cobert" value="sí">
                                Reservar plaça de pàrquing cobert (8€/nit). L’hotel disposa de pàrquing exterior gratuït.
                            </label>
                        </li>
                        <li>
                            <label for="hora_arribada">Hora prevista d'arribada:</label>
                            <input type="time" id="hora_arribada" name="hora_arribada">
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="esmorzar" value="sí">
                                Afegir esmorzar per als dies d'estada (5€/dia).
                            </label>
                        </li>
                    </ul>
                </fieldset>
                

            <button type="submit">Enviar reserva</button>
        </form>
    </main>


    <footer>
        <p>Actividad realizada por <span>Ilyass Khaleq</span></p>
        <p>Fotografías de la portada <a href="https://unsplash.com">Unsplash</a> <img src="img/creative-commons.jpg" alt="Creative Commons"> </p>
    </footer>
</body>
</html>
